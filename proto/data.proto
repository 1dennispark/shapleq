syntax = "proto3";
package shapleq.proto;
option go_package = "./pb";

enum SessionType {
    ADMIN = 0;
    PUBLISHER = 1;
    SUBSCRIBER = 2;
}

message Group {
    uint64 group_id = 1;
    uint64 owner_id = 2;
    string group_name = 3;
}

message Fragment {
    uint32 id = 1;
    uint64 last_offset = 2;
    repeated string broker_addresses = 3;
}

message Topic {
    string name = 1;
    string description = 2;
    uint32 replication_factor = 3;
    repeated uint32 fragmentIds = 4;
}